		function re(){
			location.reload(true);
		}

		
		function addWorkFromJson(jsonString){
			var displayOnLeft = true;
			project = JSON.parse(jsonString);
			var htmlStr = "";
			for(var i=0;i<project.length;i++){
				htmlStr+= '<div class="card" style="width: 23rem;margin:5px">'
						+'<img class="card-img-top" src="projectImages/'+project[i].image+'" alt="Card image cap"  height="250" width="440">'
						+'<div class="card-body">'
						+'<h5 class="card-title">'+project[i].title+'</h5>'
						+'<p class="card-text">'+project[i].detail+'</p>'
						+'<a href="'+project[i].github+'" class="btn btn-primary">view on Github</a>';

						if(project[i].demo!=null)
							htmlStr+='<a href="'+project[i].demo+'" class="btn btn-danger" style="float: right;">Demo</a>';
						
						htmlStr+='</div></div>';
			}
			document.getElementById("workId").innerHTML= htmlStr + document.getElementById("workId").innerHTML;
		}


		function reloadPage(){
			setInterval(re, 500);
			//setInterval(console.log("check"),5000);
