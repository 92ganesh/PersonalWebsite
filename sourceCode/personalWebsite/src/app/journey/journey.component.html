<div id="timelineId" class="timeline">
    <div *ngFor="let milestone of milestonesList" class="container"
     [ngClass]="{left:milestone.displaySide==='left', right:milestone.displaySide==='right'}">
        <div class="content">
            <p class="title">{{milestone.year}}</p>
            <p class="details">{{milestone.detail}}</p>
        </div>
    </div>
</div>
