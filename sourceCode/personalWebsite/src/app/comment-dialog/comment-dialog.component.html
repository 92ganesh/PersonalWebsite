<div class="row">
    <div class="col"><h2 mat-dialog-title style="color: #696060;">Leave a message</h2></div>
    <div class="col-auto"><fa-icon id="closeCommentDialog" mat-button mat-dialog-close [icon]="windowClose"></fa-icon></div>
</div> 

<div mat-dialog-content>
    <form class="form">
        <mat-form-field class="form-full-width">
          <mat-label>Name</mat-label>
          <input #name matInput required>
        </mat-form-field>

        <mat-form-field class="form-full-width">
            <mat-label>(optional) Email or phone number</mat-label>
            <input #contact matInput>
        </mat-form-field>
      
        <mat-form-field class="form-full-width">
          <mat-label>Leave a comment</mat-label>
          <textarea #message matInput required></textarea>
        </mat-form-field>
    </form>
</div>

<div class="row" style="display: flex; justify-content:center;">
    <div class="submit" [ngClass]="{ 'visibility-hidden' : (name.value==='' || message.value==='') }"
    (click)="submit({ name:name.value, contact:contact.value, message:message.value} )">
    SEND
</div>
</div>
